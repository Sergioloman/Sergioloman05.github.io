<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <script src="https://kit.fontawesome.com/da45c7df18.js" crossorigin="anonymous"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class='col-2 time-block hour' id='9'>9AM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour ' id='10'>10AM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='11'>11AM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='12'>12AM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='13'>1PM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='14'>2PM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='15'>3PM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='16'>4PM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
    <div class="row">
      <div class='col-2 time-block hour' id='17'>5PM</div>
      <textarea class='col-8 description form-control'></textarea>
      <button class='btn saveBtn col-2'><i class="fas fa-lock"></i></button>
    </div>
  </div> 

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/javascript.js"></script>
</body>

</html>
